<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  function ShowHide(obj) {
  	if ($(obj).html().trim().startsWith("▼")) {
  		$(obj).next().hide(500);
  		$(obj).html("►" + $(obj).html().trim().slice(1));
  	} else {
  		$(obj).next().show(500);
  		$(obj).html("▼" + $(obj).html().trim().slice(1));
  	}
  }
  function ShowHideExperience(obj) {
    if ($(obj).html().trim().startsWith("▼")) {
      $(obj).parent().next().hide(500);
      $(obj).html("►" + $(obj).html().trim().slice(1));
    } else {
      $(obj).parent().next().show(500);
      $(obj).html("▼" + $(obj).html().trim().slice(1));
    }
  }

	let audio = new Audio;
	let fileToCurrentTime = new Object();
	let currentHTMLObj = null;
	let currentFile = "";
	let isPaused = true;
	let eventFn = null;
	let endedFn = null;
	let isFirstTime = true;

	function timeToHTML(t) {
	var s = parseInt(t % 60);
	if (s < 10) {s = '0' + s;}
	var m = parseInt((t / 60) % 60);
	return m + ':' + s;
	}

	function PlayPause(fileStr, obj, type) {
    // if audio is playing
    if (!isPaused) {
      if (currentHTMLObj == obj) {
        $(obj).html(function(){return $($("#playhtml").html());});
        audio.pause();
        isPaused = true;
      } else {
        fileToCurrentTime[currentFile] = audio.currentTime;
        audio.pause();
        $(currentHTMLObj).html(function(){return $($("#playhtml").html());});
        $(obj).html(function(){return $($("#pausehtml").html());});
        audio.src = fileStr;
        if (fileStr in fileToCurrentTime) {audio.currentTime = fileToCurrentTime[fileStr];}
        audio.play();
        audio.removeEventListener('timeupdate', eventFn);
        $(currentHTMLObj).parent().parent().find('.progress-bar' + type).off("click");
        eventFn = function() {
          $(obj).parent().parent().find('.time--current' + type).html(
            timeToHTML(audio.currentTime));
          $(obj).parent().parent().find('.time--total' + type).html(
            "-" + timeToHTML(audio.duration - audio.currentTime));
          $(obj).parent().parent().find('.audiofill' + type)
            .css('width', audio.currentTime / audio.duration * 
              $(obj).parent().parent().find('.progress-bar' + type).width());
        };
        audio.addEventListener("timeupdate", eventFn);
        audio.removeEventListener("ended", endedFn);
        endedFn = function() {
          audio.currentTime = 0;
          fileToCurrentTime[fileStr] = audio.currentTime;
          $(obj).parent().parent().find('.audiofill' + type)
            .css('width', 0);
          $(obj).html(function(){return $($("#playhtml").html());});
          isPaused = true;
        };
        audio.addEventListener("ended", endedFn);
        $(obj).parent().parent().find('.progress-bar' + type)
          .click(function(e) {
            var posX = $(this).offset().left, posY = $(this).offset().top;
            var relativePosX = e.pageX - posX;
            var divWidth = $(this).width();
            var fraction = relativePosX/divWidth;
            audio.currentTime = audio.duration * fraction;
        });
        isPaused = false;
        currentHTMLObj = obj;
        currentFile = fileStr;
      }
    }
    // if audio is not playing
    else {
      if (isFirstTime || currentHTMLObj == obj) {
        $(obj).html(function(){return $($("#pausehtml").html());});
        if (isFirstTime) {
          eventFn = function() {
            $(obj).parent().parent().find('.time--current' + type).html(
              timeToHTML(audio.currentTime));
            $(obj).parent().parent().find('.time--total' + type).html(
              "-" + timeToHTML(audio.duration - audio.currentTime));
            $(obj).parent().parent().find('.audiofill' + type)
              .css('width', audio.currentTime / audio.duration * 
                $(obj).parent().parent().find('.progress-bar' + type).width());
          };
          audio.addEventListener("timeupdate", eventFn);
          $(obj).parent().parent().find('.progress-bar' + type)
            .click(function(e) {
              var posX = $(this).offset().left, posY = $(this).offset().top;
              var relativePosX = e.pageX - posX;
              var divWidth = $(this).width();
              var fraction = relativePosX/divWidth;
              audio.currentTime = audio.duration * fraction;
          });
          endedFn = function() {
            audio.currentTime = 0;
            fileToCurrentTime[fileStr] = audio.currentTime;
            $(obj).parent().parent().find('.audiofill' + type)
              .css('width', 0);
            $(obj).html(function(){return $($("#playhtml").html());});
            isPaused = true;
          };
          audio.addEventListener("ended", endedFn);
          currentHTMLObj = obj;
          audio.src = fileStr;
        }
        audio.play();
        isFirstTime = false;
        isPaused = false;
        currentFile = fileStr;
      } else {
        fileToCurrentTime[currentFile] = audio.currentTime;
        $(obj).html(function(){return $($("#pausehtml").html());});
        audio.src = fileStr;
        if (fileStr in fileToCurrentTime) {audio.currentTime = fileToCurrentTime[fileStr];}
        audio.play();
        audio.removeEventListener('timeupdate', eventFn);
        $(currentHTMLObj).parent().parent().find('.progress-bar' + type).off("click");
        eventFn = function() {
          $(obj).parent().parent().find('.time--current' + type).html(
            timeToHTML(audio.currentTime));
          $(obj).parent().parent().find('.time--total' + type).html(
            "-" + timeToHTML(audio.duration - audio.currentTime));
          $(obj).parent().parent().find('.audiofill' + type)
            .css('width', audio.currentTime / audio.duration * 
              $(obj).parent().parent().find('.progress-bar' + type).width());
        };
        audio.addEventListener("timeupdate", eventFn);
        audio.removeEventListener("ended", endedFn);
        endedFn = function() {
          audio.currentTime = 0;
          fileToCurrentTime[fileStr] = audio.currentTime;
          $(obj).parent().parent().find('.audiofill' + type)
            .css('width', 0);
          $(obj).html(function(){return $($("#playhtml").html());});
          audio.pause();
          isPaused = true;
        };
        audio.addEventListener("ended", endedFn);
        $(obj).parent().parent().find('.progress-bar' + type)
          .click(function(e) {
            var posX = $(this).offset().left, posY = $(this).offset().top;
            var relativePosX = e.pageX - posX;
            var divWidth = $(this).width();
            var fraction = relativePosX/divWidth;
            audio.currentTime = audio.duration * fraction;
        });
        currentFile = fileStr;
        currentHTMLObj = obj;
        isPaused = false;
      }
    }
	}
